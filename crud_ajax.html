<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crud API REST AJAX</title>
    </head>
    <body>
        <h1>CRUD API REST AJAX</h1>

        <section class="crud">
            <h2 class="crud-title">Agregar Santos</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <br>
                <input type="text" name="constelacion" placeholder="Constelacion" required>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
            <article>
                <h2>Ver Santos</h2>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Contelación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!--Mensaje de error -->

            </article>
        </section>

        <template id="crud-template">
            <tr>
                <td class="name">Seiya</td>
                <td class="constelation">PEGASO</td>
                <td>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
        </template>

        <script>
            const d = document;
            const $table = d.querySelector(".crud-table");
            const $form = d.querySelector(".crud-form");
            const $title = d.querySelector(".crud-title");
            const $template = d.getElementById("crud-template").content;

            const $fragment = d.createDocumentFragment();

            const ajax = (options) => {
                let {url, method, success, error, data} =  options;
                const xhr = new XMLHttpRequest();


                xhr.addEventListener("readystatechange", (e) =>{
                    if(xhr.readyState !== 4) return;

                    if(xhr.status >= 200 && xhr.status < 300){
                        let json = JSON.parse(xhr.responseText);
                        success(json);

                    }else{
                        let message = xhr.statusText || "Ocurrio un error";
                        error(`Error ${xhr.status}: ${message}`);
                    }
                })

                xhr.open(method || "GET", url);
                xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
                xhr.send(JSON.stringify(data));
            }

            const getAll = () => {
                ajax({
                    url: "http://localhost:3000/santos",
                    success: (res) =>{
                        console.log(res);
                        res.forEach(el => {
                            $template.querySelector(".name").textContent = el.nombre;
                            $template.querySelector(".constelation").textContent = el.constelacion;

                            $template.querySelector(".edit").dataset.id = el.id;
                            $template.querySelector(".edit").dataset.name = el.nombre;
                            $template.querySelector(".edit").dataset.constelation = el.constelacion;
                            $template.querySelector(".delete").dataset.id = el.id;

                            let $clone = d.importNode($template, true);
                            $fragment.appendChild($clone);
                        });

                        $table.querySelector("tbody").appendChild($fragment)
                    },
                    error: (err) => {
                        console.warn(err)
                        $table.insertAdjacentHTML("afterend", `
                        <p><strong>${err}</strong></p>
                        `)
                    }
                })

            }

            d.addEventListener("DOMContentLoaded", getAll);

            d.addEventListener("submit", (e) =>{
                if(e.target === $form){
                    e.preventDefault();

                    if(!e.target.id.value){
                        // Create - POST
                        ajax({
                            url: "http://localhost:3000/santos",
                            method: "POST",
                            success: (res) => location.reload(),
                            error: () => $form.insertAdjacentHTML("afterend", `<p><strong>${err}</strong></p>`),
                            data: {
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            }

                        });
                    }else{
                        // Update - PUT
                        ajax({
                            url: `http://localhost:3000/santos/${e.target.id.value}`,
                            method: "PUT",
                            success: (res) => location.reload(),
                            error: () => $form.insertAdjacentHTML("afterend", `<p><strong>${err}</strong></p>`),
                            data: {
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            }

                        });
                    
                    }

                }
            })

            d.addEventListener("click", e => {
                if(e.target.matches(".edit")){
                    //alert("presionaste el boton Editar");
                    $title.textContent = "Editar Santo";
                    $form.nombre.value = e.target.dataset.name;
                    $form.constelacion.value = e.target.dataset.constelation;
                    $form.id.value = e.target.dataset.id;
                }
                if(e.target.matches(".delete")){
                    // Eliminar - DELETE
                    let isDelete = confirm(`¿Estas seguro de eliminar el ${e.target.dataset.id}?`);
                    if(isDelete){
                        ajax({
                            url: `http://localhost:3000/santos/${e.target.dataset.id}`,
                            method: "DELETE",
                            success: () => location.reload(),
                            error: () => alert(err)
                        });
                    }
                };

            })

        </script>
        
    </body>
</html>
